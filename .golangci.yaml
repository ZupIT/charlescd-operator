issues:
  exclude-rules:
    - linters: [gocritic]
      path: ^main\.go
      text: "exitAfterDefer:"
    - linters: [gochecknoglobals, gochecknoinits]
      path: ^main\.go
    - linters: [gochecknoglobals, gochecknoinits]
      path: ^api/.*/(.*_types|groupversion_info)\.go
    - linters: [gochecknoglobals]
      source: \swire\.NewSet\(
    - linters: [gochecknoglobals]
      source: \sctrl\.Log\.WithName\([^)]*\)
    - linters: [wrapcheck]
      text: "error returned from interface method should be wrapped:"
    - linters: [gosec]
      source: \.FromUnstructured\(&?\w+,\s\w+\)
      text: "G601:"
    - linters: [lll]
      source: '^//\s?\+kubebuilder:'
    - linters: [lll]
      source: '^func\s'
  max-issues-per-linter: 0
  max-same-issues: 0

linters:
  disable:
    - exhaustivestruct
    - gci
    - maligned # replaced by govet 'fieldalignment'
    - scopelint # replaced by 'exportloopref'
  enable:
    - gochecknoglobals
    - gochecknoinits
    - ifshort
    - importas
    - lll
    - predeclared
  presets:
    - unused
    - bugs
    - error
    - metalinter
    - performance
    - format
    - import
    - module
    - test
    - comment

linters-settings:
  godot:
    period: false
  importas:
    alias:
      - alias: charlescd$1
        pkg: github\.com/tiagoangelozup/charles-alpha/api/(v[\w\d]+)
      - alias: ctrl
        pkg: sigs\.k8s\.io/controller-runtime
      - alias: $1$2
        pkg: k8s\.io/api/(\w+)/(v[\w\d]+)
      - alias: $1$2
        pkg: github\.com/fluxcd/(\w+)-controller/api/(v[\w\d]+)
      - alias: mf
        pkg: github\.com/manifestival/manifestival
    no-unaliased: true
  staticcheck:
    checks: ["all", "-SA9004"]
    go: "1.17"
  wrapcheck:
    ignorePackageGlobs:
      - github.com/tiagoangelozup/charles-alpha/*
    ignoreSigRegexps:
      - func\s\(\*github\.com/angelokurtis/reconciler\.\w+\)\.\w+\([^)]*\)
      - func\s\(\*sigs\.k8s\.io/controller-runtime/pkg/builder\.Builder\)\.Complete\([^)]*\)

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: false

run:
  issues-exit-code: 1
  tests: false
  timeout: 10m
