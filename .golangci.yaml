issues:
  exclude-rules:
    - linters:
        - wrapcheck
      text: "error returned from interface method should be wrapped:"
    - linters:
        - gocritic
      path: main.go
      text: "exitAfterDefer:"
    - linters:
        - gosec
      source: \.FromUnstructured\(&?[a-zA-Z]+,\s[a-zA-Z]+\)
      text: "G601:"

linters:
  disable:
    - exhaustivestruct
    - gci
    - maligned
    - scopelint
  presets:
    - unused
    - bugs
    - error
    - metalinter
    - performance
    - format
    - import
    - module
    - test
    - comment

linters-settings:
  wrapcheck:
    ignoreSigRegexps:
      - func\s\(\*github\.com/angelokurtis/reconciler\.[a-zA-Z]+\)\.[a-zA-Z]+\([^)]*\)
      - func\s\(\*sigs\.k8s\.io/controller-runtime/pkg/builder\.Builder\)\.Complete\([^)]*\)
    ignorePackageGlobs:
      - github.com/tiagoangelozup/charles-alpha/*
  godot:
    period: false
  staticcheck:
    go: "1.17"
    checks: ["all", "-SA9004"]

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

run:
  timeout: 10m
  issues-exit-code: 1
  tests: false
