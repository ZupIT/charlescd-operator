# permissions for end users to edit modules.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: module-editor-role
rules:
- apiGroups:
  - deploy.charlescd.io
  resources:
  - modules
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - deploy.charlescd.io
  resources:
  - modules/status
  verbs:
  - get
